<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="script.js"></script>
    <title>A user registration system</title>
</head>
<body>
<h1 id="heading1">USER REGISTRATION MANAGEMENT SYSTEM</h1>

   <form id="addForm">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" placeholder="your name">
      
            <label for="idno">ID:</label>
            <input type="tel" name="idno" placeholder="ID">
        
            <label for="select-country">Select Your country:</label>
            <select id="select-country" name="country" required>
                <option value="">Select an option</option>
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Southsudan">Southsudan</option>
            </select>
        
            <br> <br>
        
            <label for="select-language">Select Your language:</label>
            <select id="select-language" name="language" required>
                <option value="">Select your language</option>
                <option value="English">English</option>
                <option value="Swahili">Kiswahili</option>
                <option value="Kuks">Kuks</option>
            </select>
        
            <br> <br>
            <button type="submit">SUBMIT</button>
        </form>
  </form>
     <div class="submitted">
            <h2>USER RECORDS</h2>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>ID Number</th>
                  <th>Country</th>
                  <th>Language</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="mylist">
                </tr>
              </tbody>
            </table>

<body>
    
</body>
</html>
